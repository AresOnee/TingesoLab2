server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # Rutas a los microservicios
      routes:
        # MS-TOOLS (Épica 1: Gestión de Herramientas)
        - id: ms-tools
          uri: lb://MS-TOOLS
          predicates:
            - Path=/api/v1/tools,/api/v1/tools/**

        # MS-LOANS (Épica 2: Préstamos y Devoluciones)
        - id: ms-loans
          uri: lb://MS-LOANS
          predicates:
            - Path=/api/v1/loans,/api/v1/loans/**

        # MS-CLIENTS (Épica 3: Gestión de Clientes)
        - id: ms-clients
          uri: lb://MS-CLIENTS
          predicates:
            - Path=/api/v1/clients,/api/v1/clients/**

        # MS-CONFIG (Épica 4: Gestión de Tarifas)
        - id: ms-config
          uri: lb://MS-CONFIG
          predicates:
            - Path=/api/v1/config,/api/v1/config/**

        # MS-KARDEX (Épica 5: Kardex y Movimientos)
        - id: ms-kardex
          uri: lb://MS-KARDEX
          predicates:
            - Path=/api/v1/kardex,/api/v1/kardex/**

        # MS-REPORTS (Épica 6: Reportes y Consultas)
        - id: ms-reports
          uri: lb://MS-REPORTS
          predicates:
            - Path=/api/v1/reports,/api/v1/reports/**

        # MS-USERS (Épica 7: Usuarios y Roles)
        - id: ms-users
          uri: lb://MS-USERS
          predicates:
            - Path=/api/v1/users,/api/v1/users/**

        # MS-USERS Auth endpoint (separado para manejar correctamente)
        - id: ms-users-auth
          uri: lb://MS-USERS
          predicates:
            - Path=/api/v1/auth,/api/v1/auth/**

      # Configuración global
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:5173"
              - "http://frontend:80"
              - "http://frontend:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

  # Configuracion OAuth2 Resource Server (Keycloak - sisgr-realm)
  # Solo usa jwk-set-uri para validar firma, sin validar issuer
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/sisgr-realm/protocol/openid-connect/certs}

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
