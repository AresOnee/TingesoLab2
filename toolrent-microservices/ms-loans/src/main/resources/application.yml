server:
  port: 0
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: ms-loans
  config:
    import: "optional:configserver:http://config-server:8888"
  cloud:
    config:
      enabled: true
  datasource:
    url: jdbc:mysql://mysql-loans:3306/loans_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
    username: root
    password: rootpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.toolrent.msloans: DEBUG
