# ============================================
# FRONTEND TOOLRENT - KUBERNETES DEPLOYMENT
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: toolrent
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: fergusone/toolrent-frontend:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: KEYCLOAK_URL
            - name: KEYCLOAK_REALM
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: KEYCLOAK_REALM
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: KEYCLOAK_CLIENT_ID
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
# ============================================
# FRONTEND SERVICE
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: toolrent
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      name: http
  selector:
    app: frontend
