# =====================================================
# KEYCLOAK - Identity and Access Management
# =====================================================
# Usa el realm sisgr-realm existente (del proyecto original)
# Roles: ADMIN, USER

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: toolrent
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.3.3
          args:
            - start-dev
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin123"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
          resources:
            requests:
              memory: "768Mi"
              cpu: "500m"
            limits:
              memory: "1.5Gi"
              cpu: "1500m"
          # Usar TCP socket en lugar de HTTP para evitar 404
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
---
# Service - ClusterIP para acceso interno desde API Gateway
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: toolrent
  labels:
    app: keycloak
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
      name: http
---
# Service - NodePort para acceso externo (Admin Console)
apiVersion: v1
kind: Service
metadata:
  name: keycloak-external
  namespace: toolrent
  labels:
    app: keycloak
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30090
      name: http
