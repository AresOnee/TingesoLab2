# =====================================================
# KEYCLOAK - Identity and Access Management
# =====================================================
# Desplegado en modo desarrollo para simplicidad
# En producci√≥n, usar PostgreSQL como base de datos

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: toolrent
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:23.0
          args:
            - start-dev
            - --import-realm
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-credentials
                  key: admin-password
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_PROXY
              value: "edge"
          volumeMounts:
            - name: realm-config
              mountPath: /opt/keycloak/data/import
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
      volumes:
        - name: realm-config
          configMap:
            name: keycloak-realm-config
---
# Service - ClusterIP para acceso interno
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: toolrent
  labels:
    app: keycloak
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
      name: http
---
# Service - NodePort para acceso externo (Admin Console)
apiVersion: v1
kind: Service
metadata:
  name: keycloak-external
  namespace: toolrent
  labels:
    app: keycloak
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30090
      name: http
---
# Secret para credenciales de Keycloak
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-credentials
  namespace: toolrent
type: Opaque
stringData:
  admin-password: "admin123"
