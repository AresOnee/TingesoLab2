apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: toolrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: fergusone/api-gateway:1.0.1
          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka/"
            - name: KEYCLOAK_ISSUER_URI
              value: "http://keycloak:8080/realms/toolrent"
            - name: KEYCLOAK_JWK_SET_URI
              value: "http://keycloak:8080/realms/toolrent/protocol/openid-connect/certs"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
---
# API Gateway usa NodePort (Ãºnico servicio expuesto externamente)
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: toolrent
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
