# ============================================
# API GATEWAY - KUBERNETES DEPLOYMENT
# Configurado para usar Eureka Service Discovery
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: toolrent
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: fergusone/api-gateway:1.0.3
          ports:
            - containerPort: 8080
          env:
            # Habilitar Eureka Service Discovery
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka/"
            # Usar configuraci√≥n externa
            - name: SPRING_CONFIG_LOCATION
              value: "file:/app/config/application.yml"
            # JWK para validar tokens
            - name: KEYCLOAK_JWK_SET_URI
              value: "http://keycloak:8080/realms/sisgr-realm/protocol/openid-connect/certs"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: config-volume
          configMap:
            name: api-gateway-config
---
# API Gateway Service - NodePort para acceso externo
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: toolrent
  labels:
    app: api-gateway
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
