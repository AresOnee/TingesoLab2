apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: toolrent
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: TU_DOCKER_USER/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EUREKA_SERVER_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
---
# ⚠️ IMPORTANTE: NodePort para exponer el Gateway externamente
# Según el enunciado: "Se debe usar NodePort para exponer el API Gateway"
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: toolrent
  labels:
    app: api-gateway
spec:
  type: NodePort  # ← NODEPORT para acceso externo
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080  # Puerto accesible desde fuera del cluster
      protocol: TCP
