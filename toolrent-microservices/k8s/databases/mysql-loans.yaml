apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-loans-pvc
  namespace: toolrent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-loans
  namespace: toolrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-loans
  template:
    metadata:
      labels:
        app: mysql-loans
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: "loans_db"
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-loans-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-loans
  namespace: toolrent
spec:
  type: ClusterIP
  selector:
    app: mysql-loans
  ports:
    - port: 3306
      targetPort: 3306
