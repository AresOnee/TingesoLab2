# ============================================
# KEYCLOAK REALM CONFIGMAP
# ============================================
# Este ConfigMap se genera a partir del archivo realm-export.json
#
# Para crear/actualizar manualmente:
# kubectl create configmap keycloak-realm \
#   --from-file=sisgr-realm.json=../../keycloak-config/realm-export.json \
#   --namespace=toolrent \
#   --dry-run=client -o yaml | kubectl apply -f -
#
# O usar el script deploy.sh que lo hace automaticamente
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm
  namespace: toolrent
  labels:
    app: keycloak
data:
  # El contenido se debe generar con:
  # kubectl create configmap keycloak-realm --from-file=sisgr-realm.json=realm-export.json -n toolrent
  # Este placeholder ser√° reemplazado por el deploy script
  sisgr-realm.json: |
    PLACEHOLDER - Run deploy script to generate this ConfigMap from realm-export.json
