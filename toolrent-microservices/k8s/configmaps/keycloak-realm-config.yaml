# =====================================================
# KEYCLOAK REALM CONFIGURATION
# =====================================================
# ConfigMap que contiene el realm de ToolRent para importar

apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: toolrent
data:
  toolrent-realm.json: |
    {
      "realm": "toolrent",
      "enabled": true,
      "displayName": "ToolRent",
      "displayNameHtml": "<b>ToolRent</b>",
      "sslRequired": "external",
      "registrationAllowed": false,
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": true,
      "editUsernameAllowed": false,
      "bruteForceProtected": true,
      "accessTokenLifespan": 300,
      "accessTokenLifespanForImplicitFlow": 900,
      "ssoSessionIdleTimeout": 1800,
      "ssoSessionMaxLifespan": 36000,
      "roles": {
        "realm": [
          {
            "name": "ADMIN",
            "description": "Administrador - Acceso total al sistema",
            "composite": false
          },
          {
            "name": "EMPLEADO",
            "description": "Empleado - Acceso a prestamos, devoluciones y reportes",
            "composite": false
          }
        ]
      },
      "users": [
        {
          "username": "admin",
          "enabled": true,
          "email": "admin@toolrent.com",
          "firstName": "Admin",
          "lastName": "ToolRent",
          "emailVerified": true,
          "credentials": [
            {
              "type": "password",
              "value": "admin123",
              "temporary": false
            }
          ],
          "realmRoles": ["ADMIN"]
        },
        {
          "username": "empleado",
          "enabled": true,
          "email": "empleado@toolrent.com",
          "firstName": "Empleado",
          "lastName": "ToolRent",
          "emailVerified": true,
          "credentials": [
            {
              "type": "password",
              "value": "empleado123",
              "temporary": false
            }
          ],
          "realmRoles": ["EMPLEADO"]
        }
      ],
      "clients": [
        {
          "clientId": "toolrent-api",
          "name": "ToolRent API Gateway",
          "description": "Cliente para el API Gateway",
          "enabled": true,
          "publicClient": false,
          "bearerOnly": true,
          "standardFlowEnabled": false,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "serviceAccountsEnabled": false,
          "protocol": "openid-connect"
        },
        {
          "clientId": "toolrent-frontend",
          "name": "ToolRent Frontend",
          "description": "Cliente para la aplicacion React",
          "enabled": true,
          "publicClient": true,
          "bearerOnly": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true,
          "serviceAccountsEnabled": false,
          "protocol": "openid-connect",
          "rootUrl": "http://localhost:3000",
          "baseUrl": "/",
          "redirectUris": [
            "http://localhost:3000/*",
            "http://localhost:5173/*",
            "http://frontend:80/*"
          ],
          "webOrigins": [
            "http://localhost:3000",
            "http://localhost:5173",
            "http://frontend:80",
            "+"
          ],
          "defaultClientScopes": [
            "web-origins",
            "roles",
            "profile",
            "email"
          ],
          "optionalClientScopes": [
            "address",
            "phone",
            "offline_access"
          ]
        }
      ],
      "clientScopes": [
        {
          "name": "roles",
          "description": "OpenID Connect scope for add user roles to the access token",
          "protocol": "openid-connect",
          "attributes": {
            "include.in.token.scope": "true",
            "display.on.consent.screen": "true"
          },
          "protocolMappers": [
            {
              "name": "realm roles",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-realm-role-mapper",
              "consentRequired": false,
              "config": {
                "multivalued": "true",
                "user.attribute": "roles",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "roles",
                "jsonType.label": "String"
              }
            }
          ]
        }
      ],
      "defaultDefaultClientScopes": [
        "roles",
        "profile",
        "email"
      ],
      "browserFlow": "browser",
      "registrationFlow": "registration",
      "directGrantFlow": "direct grant",
      "resetCredentialsFlow": "reset credentials",
      "clientAuthenticationFlow": "clients"
    }
