apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-reports
  namespace: toolrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-reports
  template:
    metadata:
      labels:
        app: ms-reports
    spec:
      containers:
        - name: ms-reports
          image: fergusone/ms-reports:1.0.0
          ports:
            - containerPort: 8081
              name: management
          env:
            # Puerto de management fijo para health checks
            - name: MANAGEMENT_SERVER_PORT
              value: "8081"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka/"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 45
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 90
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ms-reports
  namespace: toolrent
spec:
  type: ClusterIP
  selector:
    app: ms-reports
  ports:
    - port: 8081
      targetPort: 8081
      name: management
