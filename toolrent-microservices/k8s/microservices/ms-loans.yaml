apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-loans
  namespace: toolrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-loans
  template:
    metadata:
      labels:
        app: ms-loans
    spec:
      containers:
        - name: ms-loans
          image: fergusone/ms-loans:1.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: management
          env:
            # Puerto de management fijo para health checks
            - name: MANAGEMENT_SERVER_PORT
              value: "8081"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-loans:3306/loans_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: MYSQL_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: MYSQL_PASSWORD
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka/"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 45
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 90
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ms-loans
  namespace: toolrent
spec:
  type: ClusterIP
  selector:
    app: ms-loans
  ports:
    - port: 8081
      targetPort: 8081
      name: management
