# Configuración para MS-USERS (Épica 7: Usuarios y Roles)
server:
  port: 0  # Puerto dinámico asignado por el sistema

spring:
  application:
    name: ms-users
  datasource:
    url: jdbc:mysql://mysql-users:3306/users_db?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: rootpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}
